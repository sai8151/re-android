<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map').setView([0, 0], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var marker = L.marker([0, 0]).addTo(map);

    function updateMarkerPosition(latitude, longitude) {
        marker.setLatLng([latitude, longitude]);
        map.setView([latitude, longitude], map.getZoom());
    }

    // Add a JavaScript interface to listen for location updates from Android
    function setupAndroidInterface() {
        Android.updateLocationInWebView = function(latitude, longitude) {
            updateMarkerPosition(latitude, longitude);
        };
    }

    setupAndroidInterface(); // Call the setup function
</script>
</body>
</html>
